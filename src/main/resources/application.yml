server:
  port: 8080
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  messages:
    basename: messages
    encoding: UTF-8

logging:
  level:
    com.neotrade: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    secret: "your-super-secure-jwt-secret-key-minimum-32-characters-long"
    expiration: 3600000
  upload:
    path: ./uploads